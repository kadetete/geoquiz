<div class="login-container surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/logos/globo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bem-vindo</div>
        <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="registrar()">Se registre aqui!</a>
        <div class="text-red-300 font-medium line-height-3" *ngIf="loginInvalido">Email ou senha inválido. Tente novamente.</div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email" pInputText class="w-full mb-3" [(ngModel)]="email">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password1" type="password" placeholder="Senha" pInputText class="w-full mb-3" [(ngModel)]="senha">

        <!-- <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
        </div> -->

        <button pButton pRipple label="Logar" icon="pi pi-user" class="w-full" (click)="login()"></button>
    </div>
</div>
